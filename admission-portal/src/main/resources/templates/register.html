<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            width: 100%;
            height: 100%;
            background-image: url("https://preview.colorlib.com/theme/bootstrap/login-form-20/images/bg.jpg.webp");
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #fff;
        }
        .navbar-brand:hover {
            color: #ddd;
        }
        .alert-info {
            margin-top: 20px; /* Adjust margin for the alert */
        }
        .card {
            margin-top: 60px;
            padding: 10px;
        }
        .social-login a {
            text-decoration: none;
            background-color: transparent;
        }
    </style>
</head>

<body>

<!-- Navigation bar -->
<nav class="navbar navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Hi</a>
    </div>
    </div>
</nav>


<!-- Registration form within a responsive card -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div >
                    <!-- Success message -->


                    <h1 class="card-title text-center">Registration</h1>

                    <form action="/registration" method="post">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input id="firstName" class="form-control" required="" autofocus="" name="name" value="">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" required="" autofocus="" name="email_id" value="">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" class="form-control" type="password" required="" name="password" value="">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                            <span class="text-center d-block mt-3">Already registered? <a href="/login">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body></html>
